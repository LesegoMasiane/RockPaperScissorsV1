<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors You Win</title>
  <script src="script.js" defer></script>
</head>
<body>
    <h4>Let's Play Rock, Paper, Scissors.</h4><br/>
  <button onclick="PlayRound('ROCK')" style="width:200px;">Choose ROCK</button><br/><br/>
  <button onclick="PlayRound('PAPER')" style="width:200px;">Choose PAPER</button><br/><br/>
  <button onclick="PlayRound('SCISSORS')" style="width:200px;">Choose SCISSORS</button><br/><br/><br/>

  

  <h3>Score:Computer    -     Player</h3>
  <div id="roundresult" style="margin-left:100px;"></div><br/>
  <p id="score" style="margin-left:20px;"></p><br/><br/>
  <h4 id="outcome" style="margin-left:20px;"></h4><br/>
  <button onclick="playAgain()" style="width:200px;">PLAY AGAIN</button>

</body>
